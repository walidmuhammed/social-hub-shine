<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #EFF0F5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #0E1B4D;
        }

        /* Container */

        .container {
            width: 100%;
            max-width: 400px;
        }

        /* Simple Card */
        .simple-card {
            background: white;
            border: 1px solid #D1D5DB;
            border-radius: 16px;
            transition: all 0.2s ease;
            margin-bottom: 24px;
        }

        /* Profile Card */
        .profile-card {
            padding: 32px;
            text-align: center;
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 24px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        .online-indicator {
            position: absolute;
            bottom: -4px;
            right: -4px;
            width: 16px;
            height: 16px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }

        .simple-text {
            color: #0E1B4D;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6B7280;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .status-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 12px;
            color: #6B7280;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
        }

        /* Buttons */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            margin-bottom: 16px;
            gap: 12px;
        }

        .btn-primary {
            background: #0E1B4D;
            color: white;
        }

        .btn-primary:hover {
            background: #1a2b61;
        }

        .btn-secondary {
            background: white;
            color: #0E1B4D;
            border: 1px solid #D1D5DB;
        }

        .btn-secondary:hover {
            background: #F9FAFB;
        }

        .btn-icon {
            width: 20px;
            height: 20px;
        }

        /* Social Links */
        .social-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding: 24px;
        }

        .social-title {
            text-align: center;
            margin-bottom: 16px;
            color: #0E1B4D;
            font-size: 16px;
            font-weight: 600;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1;
            border-radius: 12px;
            background: white;
            border: 1px solid #D1D5DB;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .social-btn:hover {
            border-color: #0E1B4D;
            background: #F9FAFB;
        }

        .social-btn.facebook {
            color: #1877f2;
        }

        .social-btn.instagram {
            color: #e4405f;
        }

        .social-btn.tiktok {
            color: #000;
        }

        .social-btn.whatsapp {
            color: #25d366;
        }

        .social-icon {
            width: 24px;
            height: 24px;
        }

        /* Footer */
        .footer {
            text-align: center;
            color: #6B7280;
            font-size: 12px;
            padding: 16px 0;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                max-width: 350px;
            }
            
            .profile-card {
                padding: 24px;
            }
            
            .social-grid {
                padding: 20px;
            }
        }
    </style>
</head>
